{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Team Tracker - Falcon{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'falcon-blue': '#2563eb',
                        'falcon-light': '#3b82f6',
                        'falcon-dark': '#1d4ed8',
                        'sage': '#87a96b',
                        'cream': '#faf9f6',
                        'charcoal': '#2d2d2d',
                    },
                    fontFamily: {
                        'lora': ['Lora', 'serif'],
                        'inter': ['Inter', 'sans-serif'],
                    },
                    fontSize: {
                        'xs': ['0.75rem', { lineHeight: '1rem' }],
                        'sm': ['0.875rem', { lineHeight: '1.25rem' }],
                        'base': ['1rem', { lineHeight: '1.5rem' }],
                        'lg': ['1.125rem', { lineHeight: '1.75rem' }],
                        'xl': ['1.25rem', { lineHeight: '1.75rem' }],
                        '2xl': ['1.5rem', { lineHeight: '2rem' }],
                        '3xl': ['1.875rem', { lineHeight: '2.25rem' }],
                        '4xl': ['2.25rem', { lineHeight: '2.5rem' }],
                        '5xl': ['3rem', { lineHeight: '1' }],
                    },
                    spacing: {
                        '18': '4.5rem',
                        '88': '22rem',
                    }
                }
            }
    </script>
</head>
<body class="bg-cream font-lora antialiased">
    <!-- Minimal Navigation -->
    <nav class="bg-white/80 backdrop-blur-md border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 sm:px-6">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-falcon-blue rounded-lg flex items-center justify-center">
                            <i class="fas fa-chart-line text-white text-sm"></i>
                        </div>
                        <span class="ml-3 text-xl font-lora font-semibold text-charcoal">Team Tracker</span>
                    </div>
                    <div class="hidden md:flex space-x-1">
                        <a href="{% url 'members:dashboard' %}" class="text-gray-600 hover:text-falcon-blue px-3 py-2 rounded-lg text-sm font-lora font-medium transition-colors duration-200 hover:bg-gray-50">
                            Dashboard
                        </a>
                        <a href="{% url 'members:member_list' %}" class="text-gray-600 hover:text-falcon-blue px-3 py-2 rounded-lg text-sm font-lora font-medium transition-colors duration-200 hover:bg-gray-50">
                            Members
                        </a>
                        <a href="{% url 'members:leaderboard' %}" class="text-gray-600 hover:text-falcon-blue px-3 py-2 rounded-lg text-sm font-lora font-medium transition-colors duration-200 hover:bg-gray-50">
                            Leaderboard
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/admin/" class="text-gray-600 hover:text-falcon-blue px-3 py-2 rounded-lg text-sm font-lora font-medium transition-colors duration-200 hover:bg-gray-50">
                        Admin
                    </a>
                    
                    <!-- Mobile menu button -->
                    <button type="button" class="md:hidden p-2 rounded-lg text-gray-600 hover:text-falcon-blue hover:bg-gray-50" onclick="toggleMobileMenu()">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
            
            <!-- Mobile menu -->
            <div id="mobile-menu" class="hidden md:hidden border-t border-gray-100 py-2">
                <div class="space-y-1">
                    <a href="{% url 'members:dashboard' %}" class="block px-3 py-2 rounded-lg text-base font-lora font-medium text-gray-600 hover:text-falcon-blue hover:bg-gray-50">
                        Dashboard
                    </a>
                    <a href="{% url 'members:member_list' %}" class="block px-3 py-2 rounded-lg text-base font-lora font-medium text-gray-600 hover:text-falcon-blue hover:bg-gray-50">
                        Members
                    </a>
                    <a href="{% url 'members:leaderboard' %}" class="block px-3 py-2 rounded-lg text-base font-lora font-medium text-gray-600 hover:text-falcon-blue hover:bg-gray-50">
                        Leaderboard
                    </a>
                    <a href="/admin/" class="block px-3 py-2 rounded-lg text-base font-lora font-medium text-gray-600 hover:text-falcon-blue hover:bg-gray-50">
                        Admin
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Minimal Footer -->
    <footer class="border-t border-gray-100 bg-white mt-12">
        <div class="max-w-6xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-sm text-gray-500 font-lora">Â© 2025 Team Tracker - Frank</p>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
        
        // Add some interactivity
        document.addEventListener('DOMContentLoaded', function() {
            // Animate cards on scroll
            const cards = document.querySelectorAll('.card-animate');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate-fade-in');
                    }
                });
            }, {
                threshold: 0.1
            });
            
            cards.forEach(card => observer.observe(card));
        });
    </script>
</body>
</html>
